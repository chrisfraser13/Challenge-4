<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chalange 4: Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div id="startpage">
            <h2>This timed quiz is designed to test knowledge</h2>
            <h2>on different concepts of coding and web design</h2>
        <button id="startbtn">Start the Quiz!</button>
        <button id="startPageHighscore" onclick="showHighschore()">High Scores List</button>
        </div>

        <div id="quiz">
            <div id="timer">Time left: </div>
                <div id="questions"><p>Questions Placeholder</p></div>
                    <button id="a" onclick="checkAnswer('a')">A</button>
                    <button id="a" onclick="checkAnswer('b')">B</button>
                    <button id="a" onclick="checkAnswer('c')">C</button>
                    <button id="a" onclick="checkAnswer('d')">D</button>
                <div id="result"></div>
        </div>
        <div id="gameover">
            <div id="finalScore"></div>
            <input type="text" size="40" placeholder="Enter your initials for high score" name="initials" id="initials"/>
            <button id="submitScore">Submit Score</button>
        </div>
        <div id=highscoreContainer>
        <div id="high-scorePage">
            <div id="highscore-header">
                <h3>User Initials</h3>
                <h3>Score</h3>
            </div>
            <div id="highscore-initials"></div>
            <div id="highscore-score"></div>
        </div>
        <div id="endGameBtns">
            <button id="playAgain" onclick="replayQuiz()">Play Again</button>
            <button id="clearHighscore" onclick="clearScore()">Clear All Highscores</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
